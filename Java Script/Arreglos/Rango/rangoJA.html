<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    function nm(inicio, fin) {
        let numeros = "";
        let suma = 0;
        for (let i = inicio; i <= fin; i++) {
            numeros += i + " ";
            suma += i;
        }

        console.log(`Números del ${inicio} al ${fin}: ${numeros}`);
        console.log(`La suma de los números del ${inicio} al ${fin} es: ${suma}`);
        
        }
    nm(4, 11);
    </script>
    </script>
    <title>Document</title>
</head>
<body>  
</body>
</html>
