<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function conteoPares(arreglo) {
    let contador = 0;
    for (let i = 0; i < arreglo.length; i++) {
        if (arreglo[i] % 2 === 0) {
            contador++;
        }
    }
    return contador;
}

// Ejemplo de uso
console.log(conteoPares([1, 2, 3, 4, 5, 6, 10, 11, 13, 14, 16, 18]));
    </script>
    <title>Document</title>
</head>
