<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="morada"></div>
    <nav class="navbar">
        <div class="izquierda">
            <h3 id="txt1">Gaming</h3>
            <h3 id="txt2">Dojo</h3>
        </div>
        <div class="derecha">
            <select name="moneda"   id="moneda">
                <option value="euro">Euro €</option>
                <option value="dolar">Dolar $</option>
                <option value="clp">CLP $</option>
            </select>
            <h2><img src="cart-light.png" class="icon" alt="">0</h2>
            <img src="search-light.png" class="icon"    alt="">
        </div>
    </nav>
    <h2 id="high">Highlights</h2>
    <div class="panelgrande">
        <img src="chevron-left.png" alt="">
        <img src="stonepunk.png" alt="" id="imggrande">
        <img src="chevron-right.png" alt="">
    </div>
    <div class="lineas">
        <div id="linea1"></div>
        <div id="linea2"></div>
        <div id="linea3"></div>
        <div id="linea4"></div>
    </div>
    <div class="paneles">
        <div class="p1">
            <img src="cafe-neko.png" alt="" class="imgmedianos">
            <div id="juego">
                <h2>Cafe Neko: Gold Edition</h2>
            </div>
            <div class="soft">
                <img src="windows.png" alt="" class="imgpequeña">
                <img src="apple.png" alt="" class="imgpequeña">
            </div>
            <div class="comprar">
                <div class="descuento">
                    -20%
                </div>
                <div class="precio">
                    <h6><del>€14.98</del></h6>
                    <h6>€10.49</h6>
                </div>
                    <button id="buy">Buy</button>
            </div>
        </div>
        <div class="p2">
            <img src="pixel-ninjas-2.png" alt="" class="imgmedianos">
            <div id="juego">
                <h2>Pixel Ninja 2</h2>
            </div>
            <div class="soft">
                <img src="windows.png" alt="" class="imgpequeña">
                <img src="apple.png" alt="" class="imgpequeña">
            </div>
            <div class="comprar">
                <div class="descuento">
                    -10%
                </div>
                <div class="precio">
                    <h6><del>8.19</del></h6>
                    <h6>€7.39</h6>
                </div>
                    <button id="buy">Buy</button>
            </div>
        </div>
        <div class="p3">
            <img src="stonepunk.png" alt="" class="imgmedianos">
            <div id="juego">
                <h2>Stonepunk 10000 BCE</h2>
            </div>
            <div class="soft">
                <img src="windows.png" alt="" class="imgpequeña">
                <img src="apple.png" alt="" class="imgpequeña">
                <img src="linux.png" alt="" class="imgpequeña">
            </div>
            <div class="comprar">
                <div class="descuento">
                    New
                </div>
                <div class="precio">
                    <h6>€19.99</h6>
                </div>
                    <button id="buy">Buy</button>
            </div>
        </div>
    </div>
</body>
</html>
