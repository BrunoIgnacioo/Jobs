        let nm1 = "";
        let nm2 = "";
        while (nm1.length < 8 ){

           for (var i = 0 ; i < 8;i++){
              if  (i%2 === 0)console.log(nm1 + "\n")
              if  (i%2 === 0)console.log(nm2 + "\n")
            }
    </script>
